{% extends "base.html" %}

{% load turbo_helper %}

{% block content %}
  <main class="w-full">
    <div class="grid grid-cols-12 gap-2">
      <!-- Add button to toggle sidebar -->
      <button id="toggleSidebar" class="fixed top-4 left-4 z-10 p-2 bg-gray-200 rounded-lg sm:hidden">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>

      <!-- Modified sidebar with hidden-by-default on mobile -->
      <div id="sidebar" class="col-span-12 bg-gray-50 sm:col-span-3 hidden sm:block">
        <div class="flex flex-col space-y-1 sm:h-screen">
          <form method="post" action="{% url 'chat:index' %}">
            {% csrf_token %}
            <button type="submit" class="bg-green-500 text-white py-2 px-4 rounded m-2">Start a new conversation</button>
          </form>

          <ul class="flex flex-col py-4 space-y-2">
            {% for chat in chats %}
              <a class="text-white py-2 px-2 rounded mx-2 bg-blue-500"
                 href="{% url 'chat:message-list' chat.pk %}">Chat: created on <time>{{ chat.created_at }}</time></a>
            {% endfor %}
          </ul>
        </div>
      </div>

      <!-- Rest of the content -->
      <div class="col-span-12 bg-gray-50 sm:col-span-9">
        <!-- ... existing content ... -->
      </div>
    </div>
  </main>

  <!-- Add JavaScript for toggle functionality -->
  <script>
    document.getElementById('toggleSidebar').addEventListener('click', function() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('hidden');
    });
  </script>
{% endblock %}
